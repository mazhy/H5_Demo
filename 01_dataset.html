<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>h5_dataset</title>
</head>
<body>
  <div id="content" class="v v1 v2 v3 v4" data-mazy-name="张三丰"></div>
</body>
<script type="text/javascript">
  let content = document.querySelector('#content')
  console.log('className=>>>>   ',content.className)
  // 类数组
  console.log('classList=>>>>   ',content.classList)
  content.classList.add('v5')
  console.log('classList=>>>>   ',content.classList)
  content.classList.remove('v')
  console.log('classList=>>>>   ',content.classList)
  // 存在v6就删除 ,不存在就添加
  content.classList.toggle('v6')
  console.log('classList=>>>>   ',content.classList)
  content.classList.toggle('v6')
  console.log('classList=>>>>   ',content.classList)

  console.log('-----------------------------------')
  // h5中使用自定义属性 需要添加 data- 前缀, 可以在dataset中读取或者设置, 
  //  在js中自定义属性名去掉data-, 后面采用驼峰命名
  console.log(content.dataset)
  content.dataset.mazyValue = "张无忌"
  console.log(content.dataset)
</script>
</html>
