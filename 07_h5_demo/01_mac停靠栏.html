<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mac停靠栏</title>
  <style type="text/css">
    *{
      margin:0;
      padding: 0;
    }
    html, body{
      height: 100%;
      overflow: hidden;
    }
    #wrap{
      position:absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
    #wrap > img{
      width: 64px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <img src="../img/1.png" alt="">
    <img src="../img/2.png" alt="">
    <img src="../img/3.png" alt="">
    <img src="../img/4.png" alt="">
    <img src="../img/5.png" alt="">
  </div>
</body>
<script type="text/javascript">
  window.onload = function() {
    let imgs = document.querySelectorAll('#wrap > img')
    let r = 300
    document.onmousemove = function(ev) {
      ev = ev || event

      for(let i = 0; i < imgs.length; i++) {
        let a = imgs[i].getBoundingClientRect().left + imgs[i].offsetWidth / 2 - ev.clientX
        let b = imgs[i].getBoundingClientRect().top + imgs[i].offsetHeight / 2 - ev.clientY
        let c = Math.sqrt(a * a + b * b)

        if(c >= r) {
          c = r
        }
        imgs[i].style.width = 128 - c * 0.2 + "px"
      }
    }

    
  }
</script>
</html>
