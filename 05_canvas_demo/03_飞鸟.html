<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>飞鸟</title>
  <style type="text/css"> 
    *{
      margin: 0 ;
      padding: 0;
    }
    html, body{
      height: 1000%;
      overflow: hidden;
    }
    body{
      background: white;
    }
    #test {
      position:absolute;
      top:0;
      right: 0;
      bottom: 0;
      left: 0;
      margin:auto;
      background: white;
    }
  </style>
</head>
<body>
    <!-- 支持width height属性 -->
    <canvas id="test" width="300px" height="300px"></canvas>
  </body>
  <script type="text/javascript">
    window.onload = function() {
      /** @type {HTMLCanvasElement} */
      let canvas = document.querySelector('#test')
      canvas.width = document.documentElement.clientWidth
      canvas.height = document.documentElement.clientHeight
      if(canvas.getContext) {
        let ctx = canvas.getContext('2d')
        let flag = 0
        let step = 0
        setInterval(() => {
          ctx.clearRect(0,0,canvas.width,canvas.height)
          flag ++
          step += 10
          if(flag === 9) {
            flag = 1
          }
          let img = new Image()
          img.src = `../img/q_r${flag}.jpg`
          img.onload = function() {
            drow(this)
          }
        }, 100)

        function drow(img) {
          ctx.drawImage(img,step,0)
        }
      }
    }
  </script>
</html>
