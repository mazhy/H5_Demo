<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制路径</title>
  <style type="text/css"> 
    *{
      margin: 0 ;
      padding: 0;
    }
    html, body{
      height: 1000%;
      overflow: hidden;
    }
    body{
      background: gray;
    }
    #test {
      position:absolute;
      top:0;
      right: 0;
      bottom: 0;
      left: 0;
      margin:auto;
      background: pink;
    }
  </style>
</head>
<body>
    <!-- 支持width height属性 -->
    <canvas id="test" width="300px" height="300px"></canvas>
  </body>
  <script type="text/javascript">
    window.onload = function() {
      // 拿到画布 
      // 下面注释是为了开启vscode 的canvas 自动补全功能
      /** @type {HTMLCanvasElement} */
      let canvasNode = document.querySelector('#test')
      // 判断是否支持
      if(canvasNode.getContext) {
        // 指定2d绘图
        let ctx = canvasNode.getContext('2d')
        // 画个三角形
        // 抬起画笔
        ctx.moveTo(50,50)
        // 画点
        ctx.lineTo(100,50)
        ctx.lineTo(100,100)
        //  closePath() 关闭路径
        //  fill 也可以关闭路径
        ctx.lineTo(50,50)
        //连线
        ctx.stroke()
        //填充
        //ctx.fill()

        // 清空路径容器 fill不会影响到上面
        ctx.beginPath()
        ctx.moveTo(200,200)
        ctx.moveTo(200,300)
        ctx.moveTo(300,300)
        ctx.closePath()
        ctx.fill()
      }
    }
   
  </script>
</html>
