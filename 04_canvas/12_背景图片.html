<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>引入图片</title>
  <style type="text/css"> 
    *{
      margin: 0 ;
      padding: 0;
    }
    html, body{
      height: 1000%;
      overflow: hidden;
    }
    body{
      background: gray;
    }
    #test {
      position:absolute;
      top:0;
      right: 0;
      bottom: 0;
      left: 0;
      margin:auto;
      background: white;
    }
  </style>
</head>
<body>
    <!-- 支持width height属性 -->
    <canvas id="test" width="800px" height="800px"></canvas>
  </body>
  <script type="text/javascript">
    window.onload = function() {
      /** @type {HTMLCanvasElement} */
      let canvasNode = document.querySelector('#test')
      if(canvasNode.getContext) {
        let ctx = canvasNode.getContext('2d')
        
        let img = new Image()
        img.src = "../img/小牛.png"
        img.onload = function() {
          ctx.drawImage(img,0 , 0, img.width, img.height)
        }
      }
    }
   
  </script>
</html>
