<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制矩形</title>
  <style type="text/css"> 
    *{
      margin: 0 ;
      padding: 0;
    }
    html, body{
      height: 1000%;
      overflow: hidden;
    }
    body{
      background: gray;
    }
    #test {
      position:absolute;
      top:0;
      right: 0;
      bottom: 0;
      left: 0;
      margin:auto;
      background: pink;
    }
  </style>
</head>
<body>
    <!-- 支持width height属性 -->
    <canvas id="test" width="300px" height="300px">
      <!-- 替代元素 当浏览器不支持canvas时显示一下内容 -->
      <span>对不起,您的浏览器版本过低,请下载chrome浏览器</span>
    </canvas>
  </body>
  <script type="text/javascript">
    window.onload = function() {
      // 拿到画布 
      // 下面注释是为了开启vscode 的canvas 自动补全功能
      /** @type {HTMLCanvasElement} */
      let canvasNode = document.querySelector('#test')
      // 判断是否支持
      if(canvasNode.getContext) {
        // 指定2d绘图
        let ctx = canvasNode.getContext('2d')
        // 填充 只给带fill前缀的有用
        ctx.fillStyle = "green"
        //边框颜色,以及宽度
        ctx.strokeStyle= "red"
        ctx.lineWidth = 10
        // 线与线的连接处怎么处理 round 圆角 bevel 斜角 miter 直角
        ctx.lineJoin="bevel"
        // 不加单位
        //  填充的矩形
        //  x, y, width, height (x,y 参照画布原点)
        ctx.fillRect(0,0,100,100)
        // 绘制边框
        ctx.strokeRect(100,100,100,100)
        // 画一个一模一样大小的矩形 底色为html底色 会覆盖一部分边框
        ctx.clearRect(100,100,100,100)
      }
    }
   
  </script>
</html>
